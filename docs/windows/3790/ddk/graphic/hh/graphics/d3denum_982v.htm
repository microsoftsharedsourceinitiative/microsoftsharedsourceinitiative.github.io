<H2><A NAME="ddk_break_instruction_gg"></A>BREAK Instruction</H2>

<P>The BREAK instruction breaks out of the current loop at the nearest endloop or endrep.</P>

<H4>Format</H4>

<P class=indent1><A HREF="d3denum_62sn.htm">instruction token</A> that contains D3DSIO_BREAK</P>
