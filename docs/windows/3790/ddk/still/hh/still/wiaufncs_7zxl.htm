<H1><A NAME="ddk_wia_debugging_functions_si"></A>WIA Debugging Functions</H1>

<P>The WIA debugging functions, whose names have the form <B>wiauDbg<I>Xxx</I></B>, can be used during WIA minidriver debugging to log messages to a log file, to the debugger, or to both.</P>
