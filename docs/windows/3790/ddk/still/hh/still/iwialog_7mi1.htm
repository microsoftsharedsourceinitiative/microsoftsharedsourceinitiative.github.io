<H1><A NAME="ddk_diagnostic_log_macros_si"></A>Diagnostic Log Macros</H1>

<P>In addition to the <B>IWiaLog</B> interface, WIA provides macros to enable minidrivers to log trace, error, and warning messages to the diagnostic log file <I>wiaservc.log</I>.</P>
