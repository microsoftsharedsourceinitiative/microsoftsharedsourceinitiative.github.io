<H3><A NAME="ddk_object_size_si"></A>Object Size</H3>

<P>The ObjectCompressedSize field of the ObjectInfo dataset is optional in the PIMA 15740 standard, but the Microsoft PTP WIA minidriver requires this field to be nonzero.</P>
