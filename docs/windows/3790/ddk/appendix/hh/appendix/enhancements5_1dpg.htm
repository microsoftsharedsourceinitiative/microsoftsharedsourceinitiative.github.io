<H1><A NAME="ddk_supp_components_removed"></A>Components Removed</H1>

<P>Several Windows&nbsp;2000 components are removed in Windows&nbsp;XP:

<UL>
	<LI>POSIX subsystem</LI>

	<LI>OS/2 subsystem</LI>

	<LI>NEC PC98 support</LI>

	<LI>SGI 320 and SGI 540 support</LI>
</UL>
