<H1><A NAME="ddk_use_mapsym_tools"></A>USE_MAPSYM</H1>

<P>Use the USE_MAPSYM macro if you want to generate <I>.sym</I> symbol files in addition to the <I>.pdb</I> symbol files.</P>

<P>Use the following syntax:</P>

<PRE>USE_MAPSYM=1
</PRE>
