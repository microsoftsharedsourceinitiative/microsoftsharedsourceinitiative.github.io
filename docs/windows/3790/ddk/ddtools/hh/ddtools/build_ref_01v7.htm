<H1><A NAME="ddk_crt_inc_path_tools"></A>CRT_INC_PATH</H1>

<P>Use the CRT_INC_PATH environment variable to specify the path to the C run-time headers.</P>

<P>The default is:</P>

<PRE>%ddkroot%\inc\crt 
</PRE>
