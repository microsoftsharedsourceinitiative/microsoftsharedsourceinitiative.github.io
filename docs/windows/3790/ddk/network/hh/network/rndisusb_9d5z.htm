<H2><A NAME="ddk_timer_constants_ng"></A>Timer Constants</H2>

<P>The <I>ControlTimeoutPeriod<B> </B></I>for a USB Remote NDIS device is 10 seconds.</P>

<P>The <I>KeepAliveTimeoutPeriod</I> for a USB Remote NDIS device is 5 seconds.</P>
