<H2><A NAME="_vxdpm_enabling_idle_detection"></A>Enabling Idle Detection</H2>

<P>Drivers can use the configuration manager <A HREF="vxd-pm_3o32.htm"><B>Register_DevNode_For_Idle_Detection</B></A> service to have the configuration manager automatically detect idle child devices of the driver.</P>
