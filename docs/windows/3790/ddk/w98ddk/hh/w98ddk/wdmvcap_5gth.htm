<H3><A NAME="_wdmvcap_ksproperty_videoencoder_cc_enable"></A>KSPROPERTY_VIDEOENCODER_CC_ENABLE</H3>

<P>The <B>KSPROPERTY_VIDEOENCODER_CC_ENABLE</B> read/write property is used to enable or disable close captioning for the video encoder. This property is optional.</P>
