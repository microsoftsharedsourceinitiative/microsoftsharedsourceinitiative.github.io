<H3><A NAME="_pss_4267"></A>ILB_Wait_10th_Sec</H3>

<PRE>cCall [ilb.ILB_Wait_10th_Sec]
 </PRE>

<P>Waits for 1/10th second before returning. This routine has no parameters. 

<UL>
	<LI>No return value. </LI>
</UL>
