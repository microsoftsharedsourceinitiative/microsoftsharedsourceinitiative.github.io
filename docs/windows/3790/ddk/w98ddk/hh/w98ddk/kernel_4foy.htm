<H1><A NAME="_pss_2172"></A>VWIN32_TerminateApp</H1>

<P>Terminates a Windows-based application. Uses Flags. 

<UL>
	<LI>This service has no return value. </LI>
</UL>

<DL>
<DT>EDI </DT>

<DD>A ring 0 handle of a thread in the process to kill. 
</DD>
</DL>
