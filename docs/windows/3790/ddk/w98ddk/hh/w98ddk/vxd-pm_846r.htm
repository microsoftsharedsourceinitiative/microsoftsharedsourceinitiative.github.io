<H2><A NAME="_vxdpm_handling_config_start_messages"></A>Handling CONFIG_START Messages</H2>

<P>When the bus driver receives a CONFIG_START message for itself, it must call <A HREF="vxd-pm_3a79.htm"><B>Set_DevNode_PowerState</B></A> on itself to supply enough power to the bus to enumerate devices.</P>
