<H1><A NAME="_pss_1889"></A>PageFile_Cancel</H1>

<PRE>VxDcall PageFile_Cancel
 </PRE>

<P>Cancels a previously issued read or write operation. This service should only be called if the swap device uses the Windows 95 layered device driver. Uses Flags. </P>
