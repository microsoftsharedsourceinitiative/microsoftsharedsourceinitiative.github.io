<H1><A NAME="_pss_4656"></A>wa (Activate Map)</H1>

<PRE>wa map-name
 </PRE>

<P>The <B>wa</B> command adds the specified map to the list of active maps. 

<DL>
<DT><I>map-name</I> </DT>

<DD>Specifies the map to add to the list of active maps. 
</DD>
</DL>
