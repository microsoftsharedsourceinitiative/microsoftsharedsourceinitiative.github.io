<H3><A NAME="_pss_4222"></A>IOS_Get_Version</H3>

<PRE>#include &lt;ios.h&gt;

VxDCall IOS_Get_Version
jc  error
mov [Version], eax
</PRE>

<P>Returns version number. 

<UL>
	<LI>Carry flag is set on error. </LI>
</UL>
