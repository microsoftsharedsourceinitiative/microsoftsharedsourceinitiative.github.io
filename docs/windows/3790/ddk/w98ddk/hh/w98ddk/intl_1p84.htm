<H3><A NAME="_pss_894"></A>Access HIMC</H3>

<P>To access the input context, an IME must call <B>ImmLockIMC</B> to retrieve a pointer to the input context. <B>ImmLockIMC</B> increments the IMM lock count for IMC, and <B>ImmUnlockIMC</B> decrements it. </P>
