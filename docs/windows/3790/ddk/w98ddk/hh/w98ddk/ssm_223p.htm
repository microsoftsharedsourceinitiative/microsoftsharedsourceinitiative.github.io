<H3><A NAME="ddk_ssm_atom.log_me"></A>SSM-ATOM.LOG</H3>

<P>This log file represents a list of all global atoms on the system. It is overwritten on each snapshot and is used primarily for tracking global object usage. The fields are self-evident.</P>
