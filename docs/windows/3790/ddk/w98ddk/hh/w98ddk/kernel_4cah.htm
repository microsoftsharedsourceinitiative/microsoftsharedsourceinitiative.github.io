<H1><A NAME="_pss_2029"></A>VCache_TestHandle</H1>

<P>Test the validity of a cache buffer handle. 

<UL>
	<LI>No return value. </LI>
</UL>

<P>On entry, AH contains the FSD ID. </P>

<P>On entry, ESI contains the cache buffer handle. </P>
