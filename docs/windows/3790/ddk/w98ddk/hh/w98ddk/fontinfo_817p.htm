<H2><A NAME="_mdag_device_name"></A>Device Name</H2>

<P>The Device Name control contains an optional ASCII string that specifies the name of the printer.</P>

<H4>Diconix 150 Plus</H4>

<P>For the Diconix 150 Plus printer, this string is Diconix 150 Plus.</P>
