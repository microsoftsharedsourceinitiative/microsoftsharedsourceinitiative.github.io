<H2><A NAME="_mdag_number_of_color_planes"></A>Number of Color Planes</H2>

<P>The sPlanes box contains a value that specifies the number of color planes supported by the printer.</P>

<H4>HP PaintJet</H4>

<P>For the PaintJet printer, the sPlanes box contains the value <B>3</B>.</P>
