<H1><A NAME="ddk_answer_mr"></A>Answer</H1>

<P>The <B>Answer</B> entry specifies the AT command that is sent to the modem to answer a data call.</P>

<H4>Format</H4>

<P>One or more command strings.</P>

<H4>Sample</H4>

<PRE>HKR, Answer,    1,, "ATA&lt;cr&gt;"</PRE>

<H4>Note</H4>

<P>Normally "ATA".</P>
