<H2><A NAME="ddk_unimodemid_mg"></A>UnimodemID</H2>

<P>Unimodem IDs are not supported in Windows XP or later Windows NT-based operating systems. </P>

<P>The following is an example of a Unimodem ID:</P>

<PRE>UNIMODEMCC96FDC7</PRE>
