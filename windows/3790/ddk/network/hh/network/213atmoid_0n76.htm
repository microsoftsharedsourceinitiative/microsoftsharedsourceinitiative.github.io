<H1><A NAME="ddk_oid_atm_max_active_vci_bits_nr"></A>OID_ATM_MAX_ACTIVE_VCI_BITS</H1>

<P>The OID_ATM_MAX_ACTIVE_VCI_BITS OID requests an ATM miniport driver to return the number of usable bits in the VCI field of the cell header.</P>
