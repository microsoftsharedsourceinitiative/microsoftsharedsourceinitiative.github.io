<H3><A NAME="ddk_remote_ndis_reset_cmplt_ng"></A>REMOTE_NDIS_RESET_CMPLT</H3>

<P>When the device receives <A HREF="rndisref_97ua.htm">REMOTE_NDIS_RESET_MSG</A>, it performs a reset and then sends <A HREF="rndisref_61o2.htm">REMOTE_NDIS_RESET_CMPLT</A> to the host with the result status.</P>
