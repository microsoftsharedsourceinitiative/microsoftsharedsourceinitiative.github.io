<H1><A NAME="ddk_user_c_flags_tools"></A>USER_C_FLAGS</H1>

<P>Use the USER_C_FLAGS macro to specify flags that should only be sent to the C/C++ compiler.</P>

<P>Unlike <A HREF="build_ref_29df.htm">C_DEFINES</A>, USER_C_FLAGS is not sent to the RC compiler.</P>
