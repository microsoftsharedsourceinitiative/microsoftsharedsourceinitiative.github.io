<H2><A NAME="ddk_power_irps_si"></A>Power IRPs</H2>

<P>Windows Me does not allow drivers to complete power IRPs at dispatch level.</P>

<P>Because Windows Me's core completion routines are pageable, drivers cannot complete power IRPs at dispatch level.</P>
