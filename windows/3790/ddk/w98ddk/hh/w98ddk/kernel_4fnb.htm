<H1><A NAME="_pss_2167"></A>VWIN32_Get_Version</H1>

<P>Retrieves the version number of the VWIN32 VxD. Uses EAX. 

<UL>
	<LI>Returns the driver version number in the EAX register. </LI>
</UL>
