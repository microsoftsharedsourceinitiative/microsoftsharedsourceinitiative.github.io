<H1><A NAME="_pss_713"></A>Thunk Layer</H1>

<P>A thin thunk layer is required because the WANTSP DLL is 16 bit while ISDNUI will be 32 bit. The ISDNUI must be 32 bit in order to support 32-bit shell extensions.  </P>
