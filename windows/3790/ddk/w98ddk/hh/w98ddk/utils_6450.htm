<H1><A NAME="_pss_4694"></A>.vkd  (VKD Debug Binary Utility)</H1>

<P>Virtual Keyboard Device</P>

<P>[0]   - General info</P>

<P>[1]   - Hot Key info</P>

<P>[2]   - Per VM info</P>

<P>[3]   - Set VKD queue_outs</P>

<P>[ESC]  - Exit VKD debug query</P>
