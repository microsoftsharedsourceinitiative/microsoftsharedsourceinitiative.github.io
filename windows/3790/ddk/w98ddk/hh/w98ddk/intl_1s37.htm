<H1><A NAME="_pss_933"></A>ImmGetIMCLockCount</H1>

<PRE>HIMCC WINAPI ImmGetIMCLockCount(hIMC)
 </PRE>

<P>Retrieves the lock count of the IMC. </P>

<P>The return value is the lock count.

<DL>
<DT><I>hIMC</I> </DT>

<DD>Handle of the input context. 
</DD>
</DL>
