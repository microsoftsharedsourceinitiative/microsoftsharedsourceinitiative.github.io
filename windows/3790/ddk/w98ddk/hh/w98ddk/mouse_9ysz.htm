<H3><A NAME="_pss_3073"></A>VMD_Set_Mouse_Type</H3>

<P>This service is a stub in version 4.0 of VMOUSE. It is provided for backward compatibility. Use the <B>VMD_Set_Mouse_Data</B> service instead. </P>

<P>See also <B>VMD_Set_Mouse_Data</B> </P>
