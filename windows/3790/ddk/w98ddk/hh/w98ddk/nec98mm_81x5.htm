<H1><A NAME="_nec98mm_vdd_open_key"></A>VDD_OPEN_KEY</H1>

<P>The <B>VDD_OPEN_KEY</B> function opens the registry key of the specified device. </P>

<H4>Parameters</H4>

<P>ECX: size</P>

<P>ES:EDI: phkey</P>

<P>EDX: flags</P>

<P>EBX: device ID</P>

<H4>Return Value</H4>

<P>EAX: zero for success</P>
