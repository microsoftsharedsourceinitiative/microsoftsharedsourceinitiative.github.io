<P class=indent1><A HREF="vxd-pm_3vsg.htm"><B>CONFIG_DISABLEWAKEUP</B></A></P>

<P class=indent1><A HREF="vxd-pm_3hyo.htm"><B>CONFIG_ENABLEWAKEUP</B></A></P>
