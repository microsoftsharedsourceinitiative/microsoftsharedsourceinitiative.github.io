<H1><A NAME="_pss_984"></A>IMN_SOFTKBDDESTROYED</H1>

<P>The <B>IMN_SOFTKBDDESTROYED</B> message is sent to the UI window when the soft keyboard is destroyed. </P>

<P>There is no return value.

<DL>
<DT><I>lParam</I> </DT>

<DD>Must be zero. 
</DD>
</DL>
