<H2><A NAME="ddk_older_windows_nt_miniport_drivers_si"></A>Older Windows NT Miniport Drivers</H2>

<P>Older miniport drivers written for Windows NT do not include Plug and Play information and, therefore, will not perform well on Windows 95.</P>
