<H3><A NAME="_vxdpm_config_test_set_powerstate_dx_failed"></A>CONFIG_TEST_SET_POWERSTATE_D<I>x</I>_FAILED</H3>

<P>The configuration manager sends the CONFIG_TEST_SET_POWERSTATE_D<I>x</I>_FAILED message to device drivers to indicate that the system is not going to sleep.</P>
