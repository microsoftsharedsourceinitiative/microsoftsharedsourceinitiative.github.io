<H3><A NAME="_pss_3616"></A>Class</H3>

<P><B>Class</B>=<I>string</I> </P>

<P>Identifies the name of the device class. The <I>string</I> can be any character string. </P>

<P>This value is used in HLM\ENUM\<I>enumerator</I>\<I>device-id</I>\<I>instance</I> and HLM\ENUM\ROOT\<I>device-id</I>\<I>instance</I>. </P>
