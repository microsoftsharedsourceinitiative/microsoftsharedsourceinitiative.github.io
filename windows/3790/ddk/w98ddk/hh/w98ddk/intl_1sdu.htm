<H1><A NAME="_pss_992"></A>ImeDestroy</H1>

<PRE>BOOL ImeDestroy(UINT uReserved)
 </PRE>

<P>Terminates the IME. </P>

<P>If successful, the return value is TRUE. Otherwise, it is FALSE.

<DL>
<DT><I>uReserved</I> </DT>

<DD>Reserved, must be zero. 
</DD>
</DL>
