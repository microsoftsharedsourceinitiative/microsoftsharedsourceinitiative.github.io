<H3><A NAME="_pss_3055"></A>MouseRedetect</H3>

<PRE>int MouseRedect(VOID);
 </PRE>

<P>Causes VMOUSE to redetect the mouse. 

<UL>
	<LI>Returns 1 if a mouse is detected; 0 otherwise. </LI>
</UL>
