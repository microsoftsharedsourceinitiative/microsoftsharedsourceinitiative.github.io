<H1><A NAME="_pss_940"></A>ImmGetIMCCLockCount</H1>

<PRE>DWORD WINAPI ImmGetIMCCLockCount(HIMCC hIMCC)
 </PRE>

<P>Retrieves the lock count of IMCC. </P>

<P>The return value is the lock count of IMCC.

<DL>
<DT><I>hIMCC</I> </DT>

<DD>Handle of IMC component. 
</DD>
</DL>
