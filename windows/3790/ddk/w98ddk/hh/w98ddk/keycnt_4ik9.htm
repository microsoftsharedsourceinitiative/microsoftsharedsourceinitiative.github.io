<H3><A NAME="_pss_2219"></A>NewTable</H3>

<P>The <B>NewTable</B> function is obsolete. New keyboard drivers should return FALSE to a call to this function, and they should support the <B>NewTableEx</B> function. </P>

<H4>See Also</H4>

<P><B>NewTableEx</B> </P>
