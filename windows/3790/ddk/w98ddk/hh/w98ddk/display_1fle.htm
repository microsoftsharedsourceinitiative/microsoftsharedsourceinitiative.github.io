<H2><A NAME="_pss_562"></A>Initialization Functions</H2>

<P>Use the <B>DIB_Enable</B> function to enable the DIB engine and to set the <B>dpCurves</B> through <B>dpStyleLen</B> members of a <B>GDIINFO</B> structure. </P>
