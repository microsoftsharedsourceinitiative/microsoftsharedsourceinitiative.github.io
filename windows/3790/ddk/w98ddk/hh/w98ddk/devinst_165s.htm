<H1><A NAME="_pss_270"></A>UnSet Item</H1>

<PRE>UnSet=&lt;env-var-name&gt;
 </PRE>

<P>Removes any <B>set</B> command from the AUTOEXEC.BAT file that includes the given environment variable name. 

<DL>
<DT><I>env-var-name</I> </DT>

<DD>Name of an environment variable. 
</DD>
</DL>
