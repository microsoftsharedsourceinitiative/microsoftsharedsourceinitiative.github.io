<H3><A NAME="_pss_3489"></A>DRV_DISABLE</H3>

<P>Sent when the system unloads the pen driver. 

<UL>
	<LI>Either DRV_FAILURE or DRV_SUCCESS. </LI>
</UL>

<DL>
<DT><I>lParam1</I> </DT>

<DD>Should be set to zero. </DD>

<DT><I>lParam2</I> </DT>

<DD>Should be set to zero. 
</DD>
</DL>
