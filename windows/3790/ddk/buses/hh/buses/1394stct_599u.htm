<H1><A NAME="ddk_ieee_1394_structures_kr"></A>IEEE 1394 Structures</H1>

<P>This section describes structures used by IEEE 1394 device drivers.</P>

<P>To use these structures, include the <I>1394.h</I> header file that is shipped with the Windows DDK. </P>
