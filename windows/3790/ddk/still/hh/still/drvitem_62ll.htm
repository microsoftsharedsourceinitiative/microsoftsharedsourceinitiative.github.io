<H1><A NAME="ddk_iwiadrvitem_interface_si"></A>IWiaDrvItem Interface</H1>

<P>The <B>IWiaDrvItem</B> interface provides methods that a WIA minidriver can use to manage a tree of <B>IWiaDrvItem</B> items.</P>

<P>Method prototypes are defined in <I>wiamindr.h</I>.</P>
