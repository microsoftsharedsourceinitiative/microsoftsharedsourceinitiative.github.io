<H1><A NAME="ddk_scsi_still_image_i_o_control_codes_si"></A>SCSI Still Image I/O Control Codes</H1>

<P>This section describes the I/O control codes recognized by the kernel-mode still image driver for SCSI buses. The codes are defined in <I>scsiscan.h</I>.</P>
